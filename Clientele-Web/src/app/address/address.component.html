<!-- Residential -->
<h2>Residential Address</h2>
<label>Line 1</label>
<input class="form-control" type="text" [(ngModel)]="residentialLine1">
<br/>

<label>Line 2</label>
<input class="form-control" type="text" [(ngModel)]="residentialLine2">
<br/>

<label>Line 3</label>
<input class="form-control" type="text" [(ngModel)]="residentialLine3">
<br/>

<label>City</label>
<input class="form-control" type="text" [(ngModel)]="residentialCity">
<br/>

<label>State Province</label>
<input class="form-control" type="text" [(ngModel)]="residentialStateProvince">
<br/>


<label>Area Code</label>
<input class="form-control" type="text" [(ngModel)]="residentialAreaCode">
<br/>

<label>Country</label>
<input class="form-control" type="text" [(ngModel)]="residentialCountry">
<br/>
